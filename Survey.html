<!DOCTYPE HTML>
<Html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car selection Form</title>
  <link rel="stylesheet" href="Sstyles.css">
</head>
<body>
  <h1 id="title">Car selection form</h1>
  <p id="description">please fill in details and select options</p>
  <form id="survey-form">
    <label id="name-label" for="name">name: <input id="name" type="text" required placeholder="name"></label>
    <label id="email-label" for="email">email: <input id="email" type="email" required placeholder="email"></label>
    <label id="number-label">Age: <input type="number" id="number" min="18" max="100" required placeholder="age"></label>
    <label>What color of car?
    <select id="dropdown">
      <option>Black</option>
      <option>White</option>
    </select>
    <label>Car type
      <input type="radio" name="cartype" value="Coupe">Coupe
      <input type="radio" name="cartype" value="SUV">SUV
    </label>
    <label>What brand do you prefer?
    <input type="checkbox" name="carbrand" value="Benz">Mercedes Benz
    <input type="checkbox" name="carbrand" value="BMW">BMW
    <input type="checkbox" name="carbrand" value="Audi">Audi
    </label>
    <label>Additional comments 
      <textarea id="textarea" type="text area"></textarea></label>
  <input id="submit" type="submit">
  </form>
</body>
</html>
